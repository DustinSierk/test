    <style>
	img {
		height: 80px; /* adjust this to the height of your image */
		margin-right: 20px;
	  }
  body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
  }

  h1 {
    font-size: 36px;
    text-align: center;
    color: #333;
    margin-top: 50px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  label {
    font-size: 18px;
    color: #333;
    display: block;
    margin-bottom: 5px;
  }

  select,
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }

  @media only screen and (max-width: 600px) {
    form {
      max-width: 100%;
    }
  }
</style>
